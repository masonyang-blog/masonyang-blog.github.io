    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch articles
            const allArticles = window.ArticleRepository ? window.ArticleRepository.all : [];

            // Filter for News only
            const newsArticles = allArticles.filter(a => a.category === 'news');

            // Sort by date desc
            newsArticles.sort((a, b) => new Date(b.published) - new Date(a.published));

            const newsGrid = document.getElementById('news-grid');
            const noResults = document.getElementById('no-results');

            if (newsArticles.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            // Render
            newsGrid.innerHTML = newsArticles.map(article => `
                <article class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow group">
                    <a href="../${article.link}" class="block">

                            <span class="${article.tagColor} font-medium">${article.tag}</span>
                        </div>
                        <h2 class="text-xl font-bold text-slate-900 mb-2 group-hover:text-blue-600 transition-colors">
                            ${article.title}
                        </h2>
                        <p class="text-slate-600 leading-relaxed text-sm line-clamp-2">
                            ${article.desc}
                        </p>
                    </a>
                </article>
            `).join('');

        });
